<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .header {
            width: 100%;
            background: #007BFF;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            border-bottom: 4px solid #0056b3;
        }
        .header img {
            width: 100px;
            height: auto;
            margin-bottom: 15px;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background: #fff;
            padding: 30px;
            margin-top: 80px; /* Ajusta para dejar espacio para el header */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px; /* Espacio entre celdas */
        }
        .cell {
            background: #007BFF;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .cell:hover {
            background: #0056b3;
            transition: background-color 0.3s ease;
        }
        a {
            display: inline-block;
            padding: 12px 24px;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="../imagenes/logo.jpg" alt="Logo">
        <h1>Mi Tienda de Tecnolog√≠a</h1>
    </div>
    <div class="container">
        <div class="cell">
            <a href="/add_client">Agregar Cliente</a>
        </div>
        <div class="cell">
            <a href="/list_clients">Ver Clientes</a>
        </div>
        <div class="cell">
            <a href="/add_product">Agregar Producto</a>
        </div>
        <div class="cell">
            <a href="/list_products">Ver Productos</a>
        </div>
    </div>
</body>
</html>
